<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tervetuloa keskustelupalstallemme!</h1>

        <p>Keskustelualueet:</p>

        <ol>
            <li th:each="keskustelualue: ${keskustelualueet}">
                <span th:text="${keskustelualue.nimi}">alueen nimi</span> 
                <a th:href="${'/keskustelualue/' + keskustelualue.id}">linkki</a>
            </li>
        </ol>
        
        <form method="POST" action="/">
            Nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää alue"/>
        </form>
        
    </body>
</html>
